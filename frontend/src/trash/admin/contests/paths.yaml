AdminContests:
  get:
    tags:
      - contests
    summary: Gets all contests
    operationId: getAllContests
    parameters:
      - in: query
        name: include
        schema:
          type: string
          enum: [categories]
        description: Included related categories
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
      - name: active_only
        in: query
        required: false
        schema:
          type: boolean
      - name: title
        in: query
        required: false
        schema:
          type: string
    responses:
      200:
        description: Contest successfully obtained
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/ContestListResponseBody'
            example:
              $ref: './example.yaml#/ContestListResponseExample'
      default:
        description: Unexpected error
    security:
      - jwt: []
  post:
    tags:
      - contests
    summary: Creates new contest
    operationId: createContest
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/ContestRequestBody'
    responses:
      201:
        description: Contest was successfully created
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/ContestResponseBody'
      default:
        description: Unexpected error
    security:
      - jwt: []
AdminContestsId:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  delete:
    tags:
      - contests
    summary: Delete contest
    operationId: deleteContest
    responses:
      203:
        description: Contest was successfully deleted
      default:
        description: Unexpected error
    security:
      - jwt: []

