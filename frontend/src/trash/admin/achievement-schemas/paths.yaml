AchievementSchemes:
  get:
    tags:
      - achievement schemes
    summary: Gets all schemes of achievement forms
    parameters:
      - name: title
        in: query
        required: false
        schema:
          type: string
      - name: category
        in: query
        required: false
        schema:
          type: string
      - name: is_active
        in: query
        required: false
        schema:
          type: integer
          enum: [0, 1]
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
      - name: include
        in: query
        required: true
        schema:
          type: string
          enum: ['category']
    operationId: getAllFormSchemes
    responses:
      200:
        description: Successfully got a list of the form schemes
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/AchievementSchemeListResponseBody'
            examples:
              formSchemesResponse:
                $ref: '../../admin/achievement-schemas/examples.yaml#/FormSchemesResponseExample'
      default:
        description: Unexpected error
    security:
      - jwt: []
  post:
    tags:
      - achievement schemes
    summary: Creates a new form scheme
    operationId: createFormScheme
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/AchievementSchemeRequestBody'
    responses:
      201:
        description: Successfully created a new form schema
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/AchievementSchemeResponseBody'
      default:
        description: Unexpected error
    security:
      - jwt: []

AchievementSchemesId:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  get:
    tags:
      - achievement schemes
    summary: Gets the form scheme by id
    parameters:
      - name: include
        in: query
        required: true
        schema:
          type: string
          enum: ['category']
    operationId: getFormSchemeById
    responses:
      200:
        description: The form scheme was got successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/AchievementSchemeResponseBody'
            examples:
              formSchemeByIdResponse:
                $ref: './examples.yaml#/FormSchemeByIdResponseExample'
      default:
        description: Unexpected error
    security:
      - jwt: []
  put:
    tags:
      - achievement schemes
    summary: Updates the form scheme by id
    operationId: updateFormSchemeById
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/AchievementSchemeRequestBody'
    responses:
      200:
        description: Successfully updated the form scheme
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/AchievementSchemeResponseBody'
      default:
        description: Unexpected error
    security:
      - jwt: []
  delete:
    tags:
      - achievement schemes
    summary: Deletes the form schema by id
    operationId: deleteFormSchemeById
    responses:
      203:
        description: Successfully deleted the form scheme
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/AchievementSchemeResponseBody'
      default:
        description: Unexpected error
    security:
      - jwt: []
