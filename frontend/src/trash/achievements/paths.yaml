AchievementsPath:
  get:
    tags:
      - achievements
    summary: Gets all achievements
    parameters:
      - name: title
        in: query
        required: false
        schema:
          type: string
      - name: schema_ids[]
        in: query
        required: false
        schema:
          type: array
          items:
            type: number
        explode: true
        style: form
      - name: status
        in: query
        required: false
        schema:
          $ref: './schemas.yaml#/AchievementStatusSlug'
      - name: category_slugs[]
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
        explode: true
        style: form
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
      - name: include
        in: query
        required: true
        schema:
          type: string
          enum: ['achievement_schema,category,user,userInfo']
    operationId: getAllAchievements
    responses:
      200:
        description: Successfully got a list of the achievements
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/AchievementListResponseBody'
            examples:
              getAllAchievementsByCategory_2:
                value:
                  $ref: './examples/getAllAchievements/artAchievements.json#/getAllAchievements_tvorcheskaya-deyatelnost'
              getAllAchievementsByCategory_4:
                value:
                  $ref: './examples/getAllAchievements/scienceAchievements.json#/getAllAchievements_nauchnaya-deyatelnost'
              getAllAchievementsByCategory_3:
                value:
                  $ref: './examples/getAllAchievements/socialAchievements.json#/getAllAchievements_obshchestvennaya-deyatelnost'
              getAllAchievementsByCategory_1:
                value:
                  $ref: './examples/getAllAchievements/sportAchievements.json#/getAllAchievements_sportivnaya-deyatelnost'
              getAllAchievementsByCategory_5:
                value:
                  $ref: './examples/getAllAchievements/studyAchievements.json#/getAllAchievements_uchebnaya-deyatelnost'
      default:
        description: Unexpected error
    security:
      - jwt: []

AchievementsIdPath:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  get:
    tags:
      - achievements
    summary: Gets the achievement by id
    parameters:
      - name: include
        in: query
        required: true
        schema:
          type: string
          enum: ['achievement_schema,category,user,userInfo']
    operationId: getAchievementById
    responses:
      200:
        description: The achievement is obtained successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/AchievementResponseBody'
            examples:
              getAchievementById_1004:
                value:
                  $ref: './examples/getAchievementById/1004.json#/getAchievementById_1004'
              getAchievementById_1005:
                value:
                  $ref: './examples/getAchievementById/1005.json#/getAchievementById_1005'
              getAchievementById_1006:
                value:
                  $ref: './examples/getAchievementById/1006.json#/getAchievementById_1006'
              getAchievementById_1008:
                value:
                  $ref: './examples/getAchievementById/1008.json#/getAchievementById_1008'
              getAchievementById_1009:
                value:
                  $ref: './examples/getAchievementById/1009.json#/getAchievementById_1009'
              getAchievementById_1010:
                value:
                  $ref: './examples/getAchievementById/1010.json#/getAchievementById_1010'
              getAchievementById_1011:
                value:
                  $ref: './examples/getAchievementById/1011.json#/getAchievementById_1011'
              getAchievementById_1012:
                value:
                  $ref: './examples/getAchievementById/1012.json#/getAchievementById_1012'
              getAchievementById_1013:
                value:
                  $ref: './examples/getAchievementById/1013.json#/getAchievementById_1013'
              getAchievementById_1014:
                value:
                  $ref: './examples/getAchievementById/1014.json#/getAchievementById_1014'
              getAchievementById_1015:
                value:
                  $ref: './examples/getAchievementById/1015.json#/getAchievementById_1015'
              getAchievementById_1016:
                value:
                  $ref: './examples/getAchievementById/1016.json#/getAchievementById_1016'
              getAchievementById_1017:
                value:
                  $ref: './examples/getAchievementById/1017.json#/getAchievementById_1017'
      default:
        description: Unexpected error
    security:
      - jwt: []
  put:
    tags:
      - achievements
    summary: Partially updates the achievement by id
    operationId: partiallyUpdateAchievementById
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/AchievementPartialUpdateRequestBody'
    responses:
      200:
        description: Successfully updated the achievement
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/AchievementResponseBody'
      default:
        description: Unexpected error
    security:
      - jwt: []
  delete:
    tags:
      - achievements
    summary: Deletes the achievement by id
    operationId: deleteAchievementById
    responses:
      203:
        description: Successfully deleted the achievement (no body in response)
      default:
        description: Unexpected error
    security:
      - jwt: []

AchievementsExport:
  get:
    tags:
      - achievements
    summary: Gets an excel file with achievements
    parameters:
      - name: achievement_schema_id
        in: query
        required: false
        schema:
          type: integer
      - name: category_id
        in: query
        required: false
        schema:
          type: integer
      - name: contest_id
        in: query
        required: true
        schema:
          type: integer
      - name: category_slug
        in: query
        required: false
        schema:
          type: string
    operationId: getAchievementsExport
    responses:
      200:
        description: The file was successfully obtained
        content:
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
            schema:
              type: string
              format: binary
        headers:
          Content-Disposition:
            schema:
              type: string
          Content-Type:
            schema:
              type: string
              enum: ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet']
      default:
        description: Unexpected error
    security:
      - jwt: []

ConfirmationDocumentPath:
  get:
    tags:
      - achievements
    summary: Gets a confirmation document for the achievement
    parameters:
      - name: id
        description: achievement id
        in: path
        required: true
        schema:
          type: number
    operationId: getConfirmationDocumentById
    responses:
      200:
        description: Successfully got the confirmation document
        content:
          image/jpeg:
            schema:
              type: string
              format: binary
      default:
        description: Unexpected error
    security:
      - jwt: []
