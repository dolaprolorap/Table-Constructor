Login:
  post:
    tags:
      - auth
    operationId: userLogin
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              login:
                type: string
              password:
                type: string
            required:
              - login
              - password
    responses:
      200:
        description: Пользователь успешно авторизован
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: '../users/schemas.yaml#/User'
                token:
                  type: string
              required:
                - user
                - token
      default:
        description: Unexpected error

Logout:
  post:
    tags:
      - auth
    operationId: userLogout
    responses:
      204:
        description: Successful logout
      default:
        description: Unexpected error
    security:
      - jwt: []
