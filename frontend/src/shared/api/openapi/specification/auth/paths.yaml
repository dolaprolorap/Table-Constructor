Login:
  post:
    tags:
      - auth
    operationId: userLogin
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  login:
                    type: string
                  password:
                    type: string
                required:
                  - login
                  - password
            required:
              - data
          example:
            data:
              login: "ivanov@example.com"
              password: "myPassword123"
    responses:
      200:
        description: Пользователь успешно авторизован
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    user:
                      $ref: '../users/schemas.yaml#/User'
                    token:
                      type: string
                  required:
                    - user
                    - token
              required:
                - data
            example:
              data:
                user:
                  id: 1
                  login: "ivanov@example.com"
                  first_name: "Иван"
                  last_name: "Иванов"
                  middle_name: "Иванович"
                  role: "ADMIN"
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
      default:
        description: Unexpected error

Logout:
  post:
    tags:
      - auth
    operationId: userLogout
    responses:
      204:
        description: Successful logout
      default:
        description: Unexpected error
    security:
      - jwt: []