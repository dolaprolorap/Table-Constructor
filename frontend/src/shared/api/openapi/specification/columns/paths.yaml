ColumnPath:
  post:
    tags:
      - columns
    summary: Create new column
    operationId: createColumn
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/ColumnRequestBody'
    responses:
      201:
        description: Table was successfully created
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    id:
                      type: number
                  required: [id]
              required: [data]
      default:
        description: Unexpected error
    security:
      - jwt: []

ColumnIdPath:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  put:
    tags:
      - columns
    summary: Updates columns
    operationId: updateColumns
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/ColumnRequestBody'
    responses:
      204:
        description: Column was successfully updated
      default:
        description: Unexpected error
    security:
      - jwt: []
  delete:
    tags:
      - columns
    summary: Deletes columns
    operationId: deleteColumns
    responses:
      204:
        description: Columns was successfully deleted
      default:
        description: Unexpected error
    security:
      - jwt: []
