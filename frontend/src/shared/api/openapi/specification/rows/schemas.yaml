Rows:
  type: object
  additionalProperties: false
  properties:
    id:
      type: integer
      description: Уникальный идентификатор строки
    table_id:
      type: integer
      description: Идентификатор таблицы
    data:
      type: array
      items:
        $ref: "../cells/schemas.yaml#/Cells"
    created_at:
      type: string
    created_by:
      type: string
    deleted_at:
      type: string
      nullable: true
    deleted_by:
      type: string
      nullable: true
  required: [id, table_id, data, created_at, created_by]

RowsResponseBody:
  type: object
  additionalProperties: false
  properties:
    data:
      $ref: '#/Rows'
  required: [data]

RowListResponseBody:
  type: object
  additionalProperties: false
  properties:
    data:
      type: array
      items:
        $ref: '#/Rows'
    meta:
      $ref: '../common/schemas.yaml#/PaginationMeta'
  required: [data, meta]

RowRequestBody:
  type: object
  additionalProperties: false
  properties:
    data:
      type: object
      additionalProperties: false
      properties:
        table_id:
          type: integer
          description: Идентификатор таблицы
        data:
          type: string
      required: [data, table_id]
  required: [data]