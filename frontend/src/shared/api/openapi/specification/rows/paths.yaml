RowsPath:
  get:
    tags:
      - rows
    summary: Get all rows
    operationId: getAllRows
    parameters:
      - name: search_string
        required: false
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: number
      - name: page_size
        in: query
        required: false
        schema:
          type: number
      - name: sort_type
        in: query
        required: false
    responses:
      200:
        description: Successfully got a list of the tables
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/RowListResponseBody'
              meta:
                $ref: '../common/schemas.yaml#/PaginationMeta'
      default:
        description: Unexpected error
    security:
      - jwt: []
  post:
    tags:
      - rows
    summary: Create new row
    operationId: createRow
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/RowRequestBody'
    responses:
      201:
        description: Row was successfully created
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/RowListResponseBody'
      default:
        description: Unexpected error

RowIdPath:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  get:
    tags:
      - rows
    summary: Gets the row by id
    operationId: getRowById
    responses:
      200:
        description: The row is obtained successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/TableResponseBody'
      default:
        description: Unexpected error
    security:
      - jwt: []
  put:
    tags:
      - tables
    summary: Updates table
    operationId: updateTable
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/RowRequestBody'
    responses:
      200:
        description: Row was successfully updated
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/RowListResponseBody'
      default:
        description: Unexpected error
    security:
      - jwt: []
  delete:
    tags:
      - row
    summary: Deletes tables
    operationId: deleteTables
    responses:
      203:
        description: Category was successfully deleted
      default:
        description: Unexpected error
    security:
      - jwt: []
