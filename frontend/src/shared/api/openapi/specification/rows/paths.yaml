RowsPath:
  get:
    tags: [rows]
    summary: Get all rows
    operationId: getAllRows
    parameters:
      - name: search_string
        in: query
        required: false
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: number
      - name: page_size
        in: query
        required: false
        schema:
          type: number
      - name: deleted
        in: query
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: Successfully got a list of the rows
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/RowListResponseBody'
      default:
        description: Unexpected error
    security:
      - jwt: []
  post:
    tags:
      - rows
    summary: Create new row
    operationId: createRow
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/RowRequestBody'
    responses:
      201:
        description: Row was successfully created
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    id:
                      type: number
                  required: [id]
              required: [data]
      default:
        description: Unexpected error
    security:
      - jwt: []

RowIdPath:
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: integer }
  put:
    tags:
      - rows
    summary: Updates row
    operationId: updateRow
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/RowRequestBody'
    responses:
      204:
        description: Row was successfully updated
      default:
        description: Unexpected error
    security:
      - jwt: []
  delete:
    tags:
      - rows
    summary: Deletes row
    operationId: deleteRow
    responses:
      204:
        description: Row was successfully deleted
      default:
        description: Unexpected error
    security:
      - jwt: []
