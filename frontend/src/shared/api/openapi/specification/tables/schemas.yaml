Table:
  type: object
  properties:
    id:
      type: integer
      description: Уникальный идентификатор таблицы
    title:
      type: string
      example: 'Таблицы 1'
      description: Имя таблицы
  
TableResponseBody:
  type: object
  properties:
    data:
      $ref: '#/Table'
    meta:
      $ref: '../common/schemas.yaml#/PaginationMeta'

  required:
    - data

TableListResponseBody:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: '#/Table'
  required:
    - data

TableRequestBody:
  type: object
  properties:
    data:
      type: object
      properties:
        title:
          type: string
      required:
        - id
  required:
    - data
