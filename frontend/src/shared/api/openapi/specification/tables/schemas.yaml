Table:
  type: object
  properties:
    id:
      type: integer
      description: Уникальный идентификатор таблицы
    title:
      type: string
      example: 'Таблицы 1'
      description: Имя таблицы
  
TableResponseBody:
  type: object
  properties:
    data:
      allOf:
        - $ref: '#/Table'
        - type: object
          properties:
            columns:
              type: array
              items:
                $ref: '../columns/schemas.yaml#/Columns'
          required: [columns]
  required:
    - data

TableListResponseBody:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: '#/Table'
    meta:
      $ref: '../common/schemas.yaml#/PaginationMeta'
  required:
    - data
    - meta

TableRequestBody:
  type: object
  properties:
    data:
      type: object
      properties:
        title:
          type: string
      required:
        - id
  required:
    - data

TableCreateRequestBody:
  type: object
  properties:
    data:
      type: object
      properties:
        title:
          type: string
        columns:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              type:
                type: string
                enum: [string, number, timestamp, enum]
              enum:
                type: array
                items:
                  type: string
            required: [title, type]
      required:
        - title
        - columns
  required:
    - data
