UsersPath:
  get:
    tags:
      - users
    parameters:
      - name: login
        in: query
        required: false
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: number
      - name: pageSize
        in: query
        required: false
        schema:
          type: number
    operationId: getUsers
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/UserList'
      default:
        description: Unexpected error
    security:
      - jwt: []
  post:
    tags:
      - users
    operationId: addUser
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/UserRequestBody'
      default:
        description: Unexpected error
    security:
      - jwt: []

UsersIdPath:
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: integer
  delete:
    tags:
      - users
    operationId: deleteUser
    responses:
      200:
        description: The categories are successfully detached from the user
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
      default:
        description: Unexpected error
    security:
      - jwt: []
