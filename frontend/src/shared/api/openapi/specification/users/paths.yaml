UsersPath:
  get:
    tags:
      - users
    parameters:
      - name: login
        in: query
        required: false
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: number
      - name: pageSize
        in: query
        required: false
        schema:
          type: number
    operationId: getUsers
    responses:
      200:
        content:
          application/json:
            schema:
              users:
                type: array
                items:
                  $ref: './schemas.yaml#/User'
              meta:
                $ref: '../common/schemas.yaml#/PaginationMeta'
      default:
        description: Unexpected error
    security:
      - jwt: []
  post:
    tags:
      - users
    operationId: addUser
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/UserRequestBody'
    responses:
      201:
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/User'
      default:
        description: Unexpected error
    security:
      - jwt: []

UsersIdPath:
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: integer
  delete:
    tags:
      - users
    operationId: deleteUser
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
      default:
        description: Unexpected error
    security:
      - jwt: []
