UsersPath:
  get:
    tags:
      - users
    parameters:
      - name: login
        in: query
        required: false
        schema:
          type: string
        example: "ivanov@example.com"
      - name: role
        in: query
        required: false
        schema:
          $ref: './schemas.yaml#/UserRole'
        example: "ADMIN"
      - name: page
        in: query
        required: false
        schema:
          type: number
        example: 1
      - name: page_size
        in: query
        required: false
        schema:
          type: number
        example: 20
    operationId: getUsers
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/UserListResponse'
            example:
              data:
                - id: 1
                  login: "ivanov@example.com"
                  first_name: "Иван"
                  last_name: "Иванов"
                  middle_name: "Иванович"
                  role: "ADMIN"
                - id: 2
                  login: "petrov@example.com"
                  first_name: "Петр"
                  last_name: "Петров"
                  middle_name: "Петрович"
                  role: "EDITOR"
              meta:
                currentPage: 1
                from: 1
                lastPage: 1
                perPage: 5
                to: 1
                total: 2
      default:
        description: Unexpected error
    security:
      - jwt: []
  post:
    tags:
      - users
    operationId: addUser
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/UserRequestBody'
          example:
            data:
              login: "sidorov@example.com"
              first_name: "Сергей"
              last_name: "Сидоров"
              middle_name: "Сергеевич"
              password: "securePassword123"
              role: "VIEWER"
    responses:
      201:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    id:
                      type: number
                  required:
                    - id
              required:
                - data
            example:
              data:
                id: 3
      default:
        description: Unexpected error
    security:
      - jwt: []

UsersIdPath:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
      example: 1
  delete:
    tags:
      - users
    operationId: deleteUser
    responses:
      203:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
            example:
              id: 1
      default:
        description: Unexpected error
    security:
      - jwt: []