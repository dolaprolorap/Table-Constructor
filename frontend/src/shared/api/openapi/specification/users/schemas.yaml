UserRole:
  type: string
  enum:
    - CONTRACTOR
    - CUSTOMER
    - INSPECTOR
  example: CUSTOMER

User:
  type: object
  properties:
    id:
      type: number
      description: Уникальный идентификатор пользователя
    login:
      type: string
      description: Email адрес пользователя
    full_name:
      type: string
      example: 'Иван Иванов'
      description: Полное имя пользователя
    role:
      $ref: '#/UserRole'
  required:
    - id
    - login
    - full_name
    - role
  description: Модель пользователя системы

