UserRole:
  type: string
  enum:
    - ADMIN
    - EDITOR
    - VIEWER
  example: ADMIN

User:
  type: object
  properties:
    id:
      type: number
      description: Уникальный идентификатор пользователя
      example: 1
    login:
      type: string
      description: Email адрес пользователя
      example: ivanov@example.com
    first_name:
      type: string
      example: Иван
    last_name:
      type: string
      example: Иванов
    middle_name:
      type: string
      example: Иванович
    role:
      $ref: '#/UserRole'
  required:
    - id
    - login
    - first_name
    - last_name
    - middle_name
    - role
  description: Модель пользователя системы

UserListResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: '#/User'
    meta:
      $ref: '../common/schemas.yaml#/PaginationMeta'
  required:
    - data
    - meta
    
UserRequestBody:
  type: object
  properties:
    data:
      type: object
      properties:
        login:
          type: string
          description: Email адрес пользователя
          example: petrov@example.com
        first_name:
          type: string
          example: Петр
        last_name:
          type: string
          example: Петров
        middle_name:
          type: string
          example: Петрович
        password:
          type: string
          example: "securePassword123"
        role:
          $ref: '#/UserRole'
      required:
        - login
        - password
        - first_name
        - last_name
        - middle_name
        - role
  required:
    - data